<div class="add-product-page">
  @if (success) {
    <div class="alert alert-success">
      {{ success }}
    </div>
  }

  @if (error) {
    <div class="alert alert-error">
      {{ error }}
    </div>
  }

  <app-product-form
    (formSubmit)="onSubmit($event)"
    (formCancel)="onCancel()"
  ></app-product-form>
</div>
