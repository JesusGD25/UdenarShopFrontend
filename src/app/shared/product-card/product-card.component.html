<div class="product-card" [class.sold]="product.isSold" (click)="viewProduct()">
    <img 
      [src]="product.images && product.images.length > 0 ? product.images[0] : 'assets/placeholder.jpg'" 
      [alt]="product.title" 
      class="product-image"
    >
    @if (product.condition) {
      <div class="product-condition" [class]="product.condition.toLowerCase()">
        {{ product.condition }}
      </div>
    }
    <h3 class="product-name">{{ product.title }}</h3>
    <p class="product-price">{{ formatPrice(product.price) }}</p>
    @if (product.description) {
      <p class="product-description">{{ product.description }}</p>
    }
    <div class="product-footer">
        <span class="stock" [class.low-stock]="(product.stock || 0) < 5">
            Stock: {{ product.stock || 0 }}
        </span>
        @if (product.isSold) {
          <span class="status">VENDIDO</span>
        }
    </div>
    <button class="btn-view-more">Ver m√°s</button>
</div>
